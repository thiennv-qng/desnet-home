<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Open Graph -->
    <meta property="og:url" content="descartes.network" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Descartes Network: Hire Hackathon Winner Devs."
    />
    <meta
      property="og:description"
      content="Blockchain experts for hire, ready 24/7. World-class outsourcing, consulting and in-house dev team building services."
    />
    <meta property="og:image" content="https://i.imgur.com/Ae4rMd8.png" />
    <!-- For twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="descartes.network" />
    <meta property="twitter:url" content="descartes.network" />
    <meta
      name="twitter:title"
      content="Descartes Network: Hire Hackathon Winner Devs."
    />
    <meta
      name="twitter:description"
      content="Blockchain experts for hire, ready 24/7. World-class outsourcing, consulting and in-house dev team building services."
    />
    <meta name="twitter:image" content="https://i.imgur.com/Ae4rMd8.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <title>Descartes Network</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
  </body>
</html>
